<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Training Interest Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="header"><h1>Personal Training Interest Form</h1>
    <p class="centered">
      If you would like to express interest in our personal training services,
      please fill out the following form with the required information.
    </p>
  </div>

  <div>
    <form action="https://register-demo.freecodecamp.org">
      
      <fieldset id="first">
        <h2>Contact Information</h2>
        <label>First Name: <input name="fname" type="text" required /> </label>
        <label>Last Name: <input name="lname" type="text" required /> </label>
        <label>Email: <input name="email" type="email" required /> </label>
      </fieldset>

      <fieldset id="second">
        <h2>Personal Information</h2>
        <label>Gender: <select name="gender">
            <option value="">Select one</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
            <option value="3">Non-binary</option>
            <option value="4">Other (Not Listed)</option>
        </select>
        <label>Age: <input name="age" type="number" min="18" max="100"> 
          <p class="pfont">*Must be atleast 18 years of age</p></label>
        <label>
            Current Fitness Activity Level <p class="pfont"> (Click <a href="https://antranik.org/proper-activity-level-for-calorie-intake/" target="_blank">here </a> for a description of each type of lifestyle.)</p>
            <label><input name="activitylvl" type="radio">Sedentary</label>
            <label><input name="activitylvl" type="radio">Active</label>
            <label><input name="activitylvl" type="radio">Very Active</label>
        </label>
        <label>BMI: <input name="bmi" type="number"> </label>
        <p class="pfont"> (Click <a href="https://antranik.org/proper-activity-level-for-calorie-intake/" target="_blank">here</a> to calculate your BMI.)</p>
    </fieldset>
     
    <fieldset>
        <h2>Goals</h2>
        <label>I want to.. <select name="goal">
            <option value="">Select one</option>
            <option value="1">Gain Weight</option>
            <option value="2">Lose Weight</option>
            <option value="3">Get Stronger</option>
            <option value="4">Tone My Body</option>
            <option value="5">Other</option></select> </label>
        <label>I want to focus on.. <select name="focus">
            <option value="">Select one</option>
            <option value="1">Cardio</option>
            <option value="2">Strength Training</option>
            <option value="3">Toning</option>
            <option value="4">Aerobics</option>
            <option value="5">Other</option></select></label>
        <label>I am willing to workout on
            <label><input name="days" type="checkbox" value="1">Monday</label> 
            <label><input name="days" type="checkbox" value="2">Tuesday</label>
            <label><input name="days" type="checkbox" value="3">Wednesday</label>
            <label><input name="days" type="checkbox" value="4">Thursday</label>
            <label><input name="days" type="checkbox" value="5">Friday</label>
            <label><input name="days" type="checkbox" value="6">Saturday</label>
            <label><input name="days" type="checkbox" value="7">Sunday</label>
            <label><input name="days" type="checkbox" value="8">I'm unsure right now</label>
        </label>
      </fieldset>
      
      <fieldset>
        <h2>Do you have any additional questions or comments?</h2>
        <label class="centered">Leave us a message <textarea id="comments"></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </div>
  </body>
</html>
